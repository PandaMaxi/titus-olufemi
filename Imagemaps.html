<!DOCTYPE html>
<html>

<body>
<h2>Image Maps</h2>
<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.com">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.com">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="coffee.com">
</map>
<br>
<button onclick="myFunction()">Hide elements below</button>

<h2 class="city">Titus</h2>
<p>My Firstname.</p>

<h2 class="city">Olufemi</h2>
<p>My Lastname.</p>

<h2 class="city">Panda</h2>
<p>My nickname.</p>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="yellow" />
</svg>

<script>
function myFunction() {
  var x = document.getElementsByClassName("city");
  for (var i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
}
</script>


</body>
</html>
