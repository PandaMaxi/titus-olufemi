<!DOCTYPE html>
<html>
<body>

<h2>Text input fields</h2>

<form action="/action_page.php" target="_blank" autocomplete="on"></form>
<form>
<fieldset>
    <legend>Personal Info:</legend>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="birthdaytime">Birthday (date and time):</label><br>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
      <label for="bdaymonth">Birthday (month and year):</label><br>
      <input type="month" id="bdaymonth" name="bdaymonth"><br><br>
      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd"><br><br>
      <label for="myfile">Upload your CV:</label><br>
      <input type="file" id="myfile" name="myfile"><br><br>
      <label for="vol">Years of experience:</label><br>
      <input type="range" id="vol" name="vol" min="0" max="50"><br><br><br>
      <label for="phone">Enter a phone number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
      <label for="appt">Select a time of leisure:</label><br>
      <input type="time" id="appt" name="appt"><br><br>
  
</form>

<p>Choose your favorite Web language:</p>

<form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
</form>

<p>What ride do you have</p>

<form>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label>
  </form>
  <br>

  <label for="cars">Choose a car</label>
  <br>
  <select id="cars" name="cars" size="2">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select>  
  <br><br>

  <form>
    <label for="browsers">Choose a browser</label>
    <br>
    <input list="browsers">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
  </form>
  <br>

  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000">

  <p>Drop a comment</p>
  <textarea name="message" rows="10" cols="30">Comment</textarea>
  <br><br>
  <button type="button" onclick="alert('Welcome on board!')">Submit</button>
  <input type="reset">
</fieldset>
</form>  

</body>
</html>
